<h4>Cadastro de Aluno:</h4>

<div class="card-container">
  <div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. João" value="{{aluno.nome}}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Ex.999.999.999-99" value="{{aluno.cpf}}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Ex. (62)98888-8888" value="{{aluno.telefone}}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Endereço</mat-label>
        <input matInput placeholder="Ex. Rua teste setor central" value="{{aluno.endereco}}">
      </mat-form-field>

    </form>
  </div>
</div>
